<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-purple: #6c5ce7;
            --primary-blue: #0984e3;
            --bg-dark: #1e1e2f;
            --bg-darker: #1a1a27;
            --text-light: #a3a3a3;
        }
        
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .sidebar {
            background-color: var(--bg-darker);
            min-height: 100vh;
            padding: 1rem;
        }
        
        .nav-link {
            color: var(--text-light);
            padding: 0.5rem 1rem;
            margin: 0.2rem 0;
            border-radius: 0.5rem;
        }
        
        .nav-link:hover {
            background-color: rgba(108, 92, 231, 0.1);
            color: white;
        }
        
        .nav-link.active {
            background-color: var(--primary-purple);
            color: white;
        }
        
        .card {
            background-color: var(--bg-darker);
            border: none;
            border-radius: 1rem;
            padding: 1rem;
        }
        
        .metric-card {
            background: linear-gradient(45deg, var(--primary-purple), var(--primary-blue));
        }
        
        .chart-container {
            background-color: var(--bg-darker);
            border-radius: 1rem;
            padding: 1.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h3 class="mb-4">Dashboard</h3>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#">
                        <i data-feather="home"></i> Dashboard
                    </a>
                    <a class="nav-link" href="#">
                        <i data-feather="file"></i> Pages
                    </a>
                    <a class="nav-link" href="#">
                        <i data-feather="layers"></i> Elements
                    </a>
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <!-- Metric Cards -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card metric-card">
                            <h2>1350</h2>
                            <p class="mb-0">Total Earnings</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card metric-card">
                            <h2>$130</h2>
                            <p class="mb-0">Daily Revenue</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <h2>$2,324.00</h2>
                            <p class="mb-0">Total Growth</p>
                        </div>
                    </div>
                </div>
                
                <!-- Main Chart -->
                <div class="chart-container">
                    <canvas id="mainChart"></canvas>
                </div>
                
                <!-- Popular Stocks -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <h5>Popular Stocks</h5>
                            <div class="stock-list">
                                <!-- Stock items will be populated dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
        
        // Sample data for the main chart
        const ctx = document.getElementById('mainChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Revenue',
                    data: [65, 59, 80, 81, 56, 55, 40, 45, 60, 75, 85, 90],
                    backgroundColor: 'rgba(108, 92, 231, 0.8)',
                    borderColor: 'rgba(108, 92, 231, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.7)'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.7)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: 'rgba(255, 255, 255, 0.7)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
