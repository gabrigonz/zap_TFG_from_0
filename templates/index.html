{% extends "base.html" %}

{% block title %}Inicio - Dashboard{% endblock %}

{% block content %}
    <div class="row">
        <!-- Gráfico 1 -->
        <div class="col-md-6">
            <div class="card bg-secondary text-light shadow p-3">
                <h5 class="card-title">Rendimiento General</h5>
                <canvas id="chart1"></canvas>
            </div>
        </div>

        <!-- Gráfico 2 -->
        <div class="col-md-6">
            <div class="card bg-secondary text-light shadow p-3">
                <h5 class="card-title">Análisis de Datos</h5>
                <canvas id="chart2"></canvas>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Gráfico 1
        var ctx1 = document.getElementById('chart1').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril'],
                datasets: [{
                    label: 'Crecimiento',
                    data: [10, 20, 30, 40],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2
                }]
            }
        });

        // Gráfico 2
        var ctx2 = document.getElementById('chart2').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['A', 'B', 'C', 'D'],
                datasets: [{
                    label: 'Usuarios',
                    data: [30, 50, 70, 90],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)'
                }]
            }
        });
    </script>
{% endblock %}
